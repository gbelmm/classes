  <script>


  // <!-- Code to get data for Keen charts -->   
  
  // =============================================
  // Stylistic Properties for the Charts & Filters
  // =============================================
  
  var height = 300
  var width = 700
  var chartAreaHeight = "70%"
  var chartAreaWidth = "85%"
  var showLegend = false
  var xAxisLabelAngle = "45"
  var lineWidth = "2px"
  var chartAreaLeft = "10%"

  



    Keen.onChartsReady(function() {
      var series = new Keen.Series("pageviews", {
        analysisType: "count",
        timeframe: "this_14_days",
        interval: "daily"
      });
  
  
      //Create a LineChart visualization for that Series.
      var myLineChart = new Keen.LineChart(series, {
          // title: "Pageviews each day (past 2 weeks)",
          lineWidth: lineWidth,
          showLegend: showLegend, 
          xAxisLabelAngle: xAxisLabelAngle,
          chartAreaHeight: chartAreaHeight,
          chartAreaWidth: chartAreaWidth,
          chartAreaLeft: chartAreaLeft,
          borderRadius: "0px"
      });
  
      myLineChart.draw(document.getElementById("pg_short"));
    });
  
    Keen.onChartsReady(function() {
      var series = new Keen.Series("pageviews", {
        analysisType: "count",
        timeframe: "this_12_weeks",
        interval: "weekly"
      });
  
  
      //Create a LineChart visualization for that Series.
      var myLineChart = new Keen.LineChart(series, {
          // title: "Pageviews each week (past 12 weeks)",
          lineWidth: lineWidth,
          showLegend: showLegend, 
          xAxisLabelAngle: xAxisLabelAngle,
          chartAreaHeight: chartAreaHeight,
          chartAreaWidth: chartAreaWidth,
          chartAreaLeft: chartAreaLeft,
          borderRadius: "0px"
      });
  
  
      myLineChart.draw(document.getElementById("pg_long"));
    });
  
  // ===================================
  // Analytics for New Orgs
  // ===================================
  
  Keen.onChartsReady(function(){

      //Create a Series containing our total number of new Orgs for each of the previous 7 days.
      var mySeries = new Keen.Series("create_organization", {
          analysisType: "count",
          timeframe: "this_14_days",
          interval: "daily",
      });
      
      
      //Create a LineChart visualization for that Series.
      var myLineChart = new Keen.LineChart(mySeries, {
          // title: "new orgs past 2 weeks (by day)",
          lineWidth: lineWidth,
          showLegend: showLegend, 
          xAxisLabelAngle: xAxisLabelAngle,
          chartAreaHeight: chartAreaHeight,
          chartAreaWidth: chartAreaWidth,
          chartAreaLeft: chartAreaLeft,
          borderRadius: "0px"
      });
      
      //Draw the visualization into a div
      myLineChart.draw(document.getElementById("orgs_short"));
      
  });
  
  Keen.onChartsReady(function(){

      //Create a Series containing our total number of new Orgs for each of the previous 7 days.
      var mySeries = new Keen.Series("create_organization", {
          analysisType: "count",
          timeframe: "this_12_weeks",
          interval: "weekly"
      });
      
      
      //Create a LineChart visualization for that Series.
      var myLineChart = new Keen.LineChart(mySeries, {
          // title: "new orgs past 3 months (by week)",
          lineWidth: lineWidth,
          showLegend: showLegend, 
          xAxisLabelAngle: xAxisLabelAngle,
          chartAreaHeight: chartAreaHeight,
          chartAreaWidth: chartAreaWidth,
          chartAreaLeft: chartAreaLeft,
          color: "#088da5",
      });
      
      //Draw the visualization into a div
      myLineChart.draw(document.getElementById("orgs_long"));
      
  });
 
  
  Keen.onChartsReady(function(){

      //Create a Metric containing our total number of logins.
      var myMetric = new Keen.Metric("create_organization", {
          analysisType: "count"
      });
      //Create a Number visualization for that metric.
      var myNumberVisualization = new Keen.Number(myMetric, {
          height: "200px",
          width: "300px",
          label: "Total Orgs All Time",
      });
      
      //Draw the visualization in a div
      Keen.onChartsReady(function(){
          myNumberVisualization.draw(document.getElementById("orgs_total"));
      });
  });
